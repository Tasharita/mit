<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reg.css">
    <title>Registration form</title>
</head>
<body>
<form action="">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="your name" required="required">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id= "email" placeholder="your email" required="required">
    <br><br>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" required="required" >
    <br><br>
    <label for="pn">Phone Number:</label>
    <input type="text" id="pn" required="required">
    <br><br>
    <label >Gender</label>
    <input type="radio" id="male" >
    <label for="male">Male:</label>
    <input type="radio" id="female">
    <label for="female" >Female:</label>
    <input type="radio" id="other">
    <label for="other">Other:</label>
    <br><br>
    <label for="lang">Language:</label>
    <select name="" id="lang">
        <option value="sel">Select language</option>
        <option value="eng">English</option>
        <option value="kisw">Kiswahili</option>
        <option value="oth">other</option>
    </select>
    <br><br>
    <label for="zip">Zip Code:</label>
    <input type="text" id="zip">
    <br><br>
    <label for="abt">About:</label>
    <textarea name="" id="abt" cols="32" rows="2" placeholder="Write about yourself"></textarea>
    <br><br>
    <button type="submit">Register</button>






</form>
</body>
</html>
